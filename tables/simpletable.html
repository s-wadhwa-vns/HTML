<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>

<body>
    <center>
        <table border="1">
            <tr>
                <td rowspan="2">1</td>
                <td rowspan="2">2</td>
                <td>3</td>
            </tr>

            <tr>
                <td>4</td>
            </tr>

            <tr>
                <td colspan="3"> 5</td>
                <td>6</td>
            </tr>

        </table>

        <hr>

        <table border="1">
            <tr>
                <td colspan="3">1</td>
            </tr>
            <tr>
                <td colspan="2">2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>

        </table>

        <hr>
        <table border="1">
            <tr>
                <th>State</th>
                <th>Capital</th>
            </tr>
            <tr>
                <td>UP</td>
                <td>Lucknow</td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" /></td>
            </tr>
            <br><br><br><br><br><br><br><br><br><br>

            <tr>one</tr>

        </table>
    </center>

</body>

</html>
