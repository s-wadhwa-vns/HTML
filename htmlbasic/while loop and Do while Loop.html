<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop and Do While</title>
</head>
<script>
    function f1() {
        // alert("Error Submission")
        i = 1; while (i <= 10) {               // i is varaibale initilization 
            console.log(i * i);                // i<=10  is the condition we have given
            i = i + 1;                // i++ , i+= 1 , all three statement are quivalent    ;;;;    Increment by 1 OR Decrement if minus

        }
    }

    function f2() {
        x = 10; while (x >= 1) {
            console.log(x);
            // x=x-1;
            x = x - 2;
        }
    }

    function f3() {                             // Do While Loop Example
        i = 11; do { console.log(i) } while (i < 10);

    }
</script>

<body>

    <button onclick="f1()">Sumbit</button>
    <button onclick="f2()">Cancel</button>
    <button onclick="f3()">Previous</button>
</body>

</html>
