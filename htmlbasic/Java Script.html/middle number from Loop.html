<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle number from loop</title>
</head>
<script>
  
    function f1(){
        a=Number(document.getElementById("fn").value);
        b=Number(document.getElementById("sn").value);
        c=Number(document.getElementById("tn").value);

        // a=1 b=2 c=3
        mid=0;
        if(a>=b && a<=c  ||  a>=c && a<=b)
        mid=a;
        else
        if(b>=c && b<=a || b<=c && b>=a)
        mid=b;
        else
        mid=c;
        document.getElementById("xyz").innerHTML=mid;

    }
</script>
<body>
    <label >First Number:  <input id="fn" type="number"></label><br>
    <label >Second Number:  <input id="sn" type="number"></label> <br>
    <label >Third Number:  <input id="tn" type="number"></label><br>
    
    <button onclick="f1()"  >MIDDLE</button>
    <h1 id="xyz"></h1>
</body>
</html>
