<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Name of Triangle</title>
</head>
<script>
    function f1() {
        a = Number(document.getElementById("h1").value);
        b = Number(document.getElementById("h2").value);
        c = Number(document.getElementById("h3").value);

        var name;

        if (a == b && a == c)
            name = "Equilateral";
        else if (a == b || a==c || b==c)
            name = "Isoceles";
        else 
            name = "Scalene";

        document.getElementById("hea").innerHTML = name;
    }

</script>

<body>

    <label>Side A : <input id="h1" type="number"></label> <br>
    <label>Side B : <input id="h2" type="number"></label> <br>
    <label>Side C : <input id="h3" type="number"></label> <br>

    <button onclick="f1()">name</button>
    <h1 id="hea"></h1>
</body>

</html>
