<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roses Picture</title>
    <style>
        img{
            width: 200px;
        }
    </style>
    <script>
        const noofpics = 5;
        // p0<-p1, p1<-p2, p2<-p3,p3<-p4, p4<-p0
        function f1() {
            let x0=document.getElementById("p0").src;
            for (i = 0; i <= noofpics - 2; i++)
            {
                let x1="p" +  i;
                let x2="p" +  (i+1);
                //alert(x1 + "<-" + x2);
                document.getElementById(x1).src=document.getElementById(x2).src;
            }
            document.getElementById("p" + (noofpics-1)).src=x0;
        }
       setInterval(" f1()",1000);


    </script>
</head>

<body>
    <h1 id="h"></h1>
    <table border="1">
        <tr>
            <td><img id="p0" src="../pics/Black Rose.jpg"> </td>
            <td><img id="p1"  src="../pics/Blue Rose.jpg"></td>
            <td><img id="p2"  src="../pics/Pink Rose.jpg"></td>
            <td><img id="p3" src="../pics/Red Roses.jpg"></td>
            <td><img id="p4" src="../pics/White Rose.jpg"></td>
        </tr>
    </table>
</body>

</html>
