<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>
        function f1() {
            //  alert("error")
            a = Number(document.getElementById("t1").value);
            var result;
            switch (a) {
                case 0:
                    result = "Zero";
                    break;
                case 1:
                    result = "One";
                    break;
                case 2:
                    result = "Two";
                    break;
                case 3:
                    result = "Three";
                    break;
                case 4:
                    result = "Four";
                    break;
                case 5:
                    result = "Five";
                    break;
                case 6:
                    result = "Six";
                    break;
                case 7:
                    result = "Seven";
                    break;
                case 8:
                    result = "Eight";
                    break;
                case 9:
                    result = "Nine";
                    break;
                case 10:
                    result = "Ten";
                    break;
                default:
                    result = "Invalid";
                    break;
            }
            document.getElementById("h1").innerHTML = result;
        }
    </script>

</head>

<body>

    <input id="t1" type="number"><br>
    <button onclick="f1()">submit</button>

    <h1 id="h1"></h1>

</body>

</html>
