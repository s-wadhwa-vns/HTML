<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year</title>

    <script>
        function f1(){
       a=Number(document.getElementById("t1").value);
      var year;

      // year = 365 days 5hrs 42 min 
      // leap year = 366 days
      //
      // 2000 / 400 is a leap year ||||OR|||| it should divisible by 4 and not by 100 than it is a leap year 
      if (a % 400 == 0 )
      year="leap year"; 
      else if(a % 4 == 0 && a % 100 !=0 )
      year ="leap Year";
      else 
      year ="Not a leap year";
      
      document.getElementById("h1").innerHTML=year;

    }
    </script>
</head>
<body>
<label>Year Input : <input id="t1" type="number"></label>
    <br>
    <button onclick="f1()">year</button>
    <h1 id="h1"></h1>
    
</body>
</html>
