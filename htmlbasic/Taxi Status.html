<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Status Code</title>


    <script>
        var taxi = [{
            serial: "1",
            number: "0134",
            status: "Booked",
        },
        {
            serial: "2",
            number: "0650",
            status: "Unbooked",
        }];


        var i = 0;
        const n = taxi.length;

        function book() {
            //     let book=document.getElementById("txtTaxi").value;
            //   let currentbook = taxi[book];
            //   document.getElementById("txtTaxSta").value = currentbook.status;  
            let index = document.getElementById("txtTaxi").value - 1;
            let currenttaxi = taxi[index];
            if (currenttaxi.status = "Unbooked") {
                currenttaxi.status="Booked";
                document.getElementById("txtTaxSta").value =currenttaxi.status;
            }
        };

        function unbook() {
            let index = document.getElementById("txtTaxi").value - 1;
            let currenttaxi = taxi[index];
            if (currenttaxi.status = "Booked") {
                currenttaxi.status="unbooked";
                document.getElementById("txtTaxSta").value =currenttaxi.status;
            }
        };

        function find() {
            let index = document.getElementById("txtTaxi").value - 1;
            let currenttaxi = taxi[index];
            // alert(currenttaxi.status);
            // alert(index);
            document.getElementById("numTaxNum").value = currenttaxi.number;
            document.getElementById("txtTaxSta").value = currenttaxi.status;
        };



    </script>

</head>

<body>
    Taxi : <input id="txtTaxi" type="Text"> <br>
    Taxi Number : <input id="numTaxNum" type="Number"> <br>
    Taxi Status : <input id="txtTaxSta" type="Text"> <br>
    <button onclick="find()">Find</button>
    <button onclick="book()">Book</button> <br>
    <button onclick="unbook()">Unbook</button>
</body>

</html>
